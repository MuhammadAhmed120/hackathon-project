<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <nav class="dash-nav">
        <div class="header">
            <div class="header-con">
                <span>
                    <h2 id="logo">Personal Blogging App</h2>
                </span>
                <span id="nav-con">
                    <a href="profile.html" style="text-decoration: none;">
                        <p id="top-name"></p>
                    </a>
                    <button class="buts" id="logout-but" style="background-color: #7394ff; border: none;"><abbr
                            title="Logout"><i class="fa-solid fa-arrow-right-from-bracket"></i></abbr></button>
                </span>
            </div>
        </div>
        <div class="nav-con">
            <h1 style="font-size: 32px;">Dashboard</h1>
        </div>
    </nav>


    <div class="con-blog" id="modal">
        <div class="blog-post">
            <div class="posting-loader" id="updating-loader">
                <div></div>
            </div>
            <i class="fa-solid fa-xmark" id="cancelBtn"></i>
            <div class="postOpa">
                <h1 style="margin: 0;">Edit</h1>
                <input type="text" name="" class="blog-inp" id="title-edit-inp" placeholder="Enter Title" maxlength="50">
                <textarea style="resize: none;" name="" class="blog-inp" id="content-edit-inp" placeholder="What is in your mind" cols="30"
                    rows="6" maxlength="2000"></textarea>
            </div>
            <div class="posting-con">
                <button id="post-but" onclick="updateBlog()">Update Blog</button>
                <div class="blogLoader" id="updatingLoader">
                    <p>Updating</p>
                </div>
            </div>
        </div>
    </div>

    <div class="con-blog">
        <div class="blog-post">
            <div class="posting-loader" id="posting-Loader">
                <div></div>
            </div>
            <div class="postOpa">
                <input type="text" name="" class="blog-inp" id="title-inp" placeholder="Enter Title" maxlength="50">
                <textarea style="resize: none;" name="" class="blog-inp" id="content-inp" placeholder="What is in your mind" cols="30"
                    rows="6" maxlength="2000"></textarea>
            </div>
            <div class="posting-con">
                <button id="post-but" onclick="addBlog()">Publish Blog</button>
                <div class="blogLoader" id="postingLoader">
                    <p>Posting</p>
                </div>
            </div>
        </div>


        <div class="blogs-con">
            <h1 id="blog-head">All Blogs</h1>
            <div class="blog-con" id="blog-con"></div>
        </div>


        <div class="loader1" id="dash-loader">
            <div class="loader"></div>
        </div>

    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
