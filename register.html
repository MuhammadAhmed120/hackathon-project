<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="form.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
    <nav>
        <div class="header">
            <div class="header-con">
                <h2>Personal Blogging App</h2>
                <p><a href="index.html">Login</a></p>
            </div>
        </div>
        <div class="nav-con">
            <h1>Signup</h1>
        </div>
    </nav>
     
    <div class="login-con">
        <div class="login sign-up">
            <div class="credentials">
                <input class="email-inp" type="text" name="firstname" id="firstname" placeholder="First Name" required
                minlength="3" maxlength="20">
                <input class="email-inp" type="text" name="lastname" id="lastname" placeholder="Last Name" required
                minlength="1" maxlength="20">
                <input class="email-inp" type="email" name="email" id="email" placeholder="Email" required>
                <input class="pass-inp" type="password" name="password" id="password" placeholder="Password" minlength="8">
                <input class="pass-inp" type="password" name="rep-password" id="rep-password" placeholder="Repeat Password" minlength="8">
            </div>
            <button class="but reg-but" id="reg">Signup</button>
            <div class="or">
                <p>or</p>
            </div>        
            <span class="already">Already registerd? <a href="login.html">Login now</a></span>
        </div>
    </div>


    <script type="module" src="app.js"></script>
</body>
</html>
